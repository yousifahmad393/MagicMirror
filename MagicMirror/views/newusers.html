<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Users Form</title>
    <style>
      :root {
        --primary-color: #3d405b;
        --background-color: #f4f1de;
        --secondry-color: #e07a5f;
        --hover-color: #81b29a;
      }

      body {
        color: #353535;
        margin: 0;
        padding: 0;
        border: none;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color);
        font-family: Arial;
      }

      .upload {
        display: flex;
        width: 60%;
        height: 60%;
        flex-direction: column;
        background-color: var(--secondry-color);
        border: none;
        border-radius: 1em;
        /* box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px; */
        box-shadow: rgba(0, 0, 0, 0.4) 0px 30px 90px;
        justify-content: center;
        align-items: center;
      }

      .upload-form form {
        display: flex;
        flex-direction: column;
      }

      .upload-form form input + input {
        margin: 1em 0 1em 0;
      }

      .upload-form h2 {
        margin-bottom: 2em;
      }

      .btn-div {
        margin-top: 1em;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .btn-div input[type="submit"] {
        padding: 0.6em 0 0.6em 0;
        border: 1px solid rgba(255, 204, 0, 0);
        border-radius: 1em;
        background-color: var(--primary-color);
        color: white;
        width: 50%;
      }

      .btn-div a {
        padding: 0.6em 0 0.6em 0;
        border: 1px solid rgba(255, 204, 0, 0);
        border-radius: 1em;
        background-color: var(--primary-color);
        color: white;
        width: 50%;
        text-align: center;
        text-decoration: none;
        font-size: 0.84em;
      }

      .btn-div a:hover {
        background-color: var(--hover-color);
      }
      /* .btn-div input+input {
            margin: 0 1em 0 1em;
        } */

      .btn-div input[type="submit"]:hover {
        background-color: var(--hover-color);
      }

      .custom-input {
        border: 1px solid #ffffff00;
        border-radius: 0.3em;
        padding: 0.2em;
        background-color: #ebebeb;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
      }
    </style>
  </head>

  <body>
    <div class="upload">
      <div class="upload-form">
        <h2>New users form:</h2>
        <form method="post" action="/createNewUser" enctype="multipart/form-data">
          <p><b>Enter your name:</b></p>
          <input class="custom-input" type="text" name="name" />
          <p><b>Upload your picture:</b></p>
          <input type="file" name="file" multiple />
          <div class="btn-div">
            <input type="submit" style="margin-right: 1em" value="Upload" />
            <a href="/dashboard">Return</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
